<!DOCTYPE html>
<html>
<head>
	<title>Caracal</title>
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/bower_components/jquery-file-upload/css/jquery.fileupload.css">
	<link rel="stylesheet" type="text/css" href="application.css">
</head>
<body>
<div class="container">
    <h1>Caracal <small>file server</small></h1>
    <br>
	<div class="row">
		<div class="btn col-xs-12 col-sm-8 col-sm-offset-2 dragarea fileinput-button">
			<span class="glyphicon glyphicon-cloud-upload"></span>
			<p>Upload some files</p>
	        <input id="fileupload" type="file" name="files[]" multiple/>
		</div>
	</div>
    <br>
    <div class="row">
        <form action="#" method="get" accept-charset="utf-8" id="fetchForm">
        <div class="form-group">
            <div class="col-xs-11 col-sm-7 col-sm-offset-2">
                <input type="url" id="fetchUrlInput" name="url" value="" placeholder="Or fetch a HTTP URL" class="form-control">
            </div>
            <input type="submit" name="submit" value="Fetch" class="btn btn-primary col-xs-1">
        </div>
        </form>
    </div>

    <br>
    <!-- The global progress bar -->
    <div id="progress" class="progress nothing-to-show">
        <div class="progress-bar progress-bar-success"></div>
    </div>
    <!-- The container for the uploaded files -->
    <div id="files" class="files">
		<p id="file-ok" style="display:none"><span class="glyphicon glyphicon-ok-sign"></span> <strong> </strong></p>
		<p id="file-exists" style="display:none"><span class="glyphicon glyphicon-refresh"></span> <strong> </strong></p>
    </div>

    <div id="list">
    	<div class="row" id="list-file" style="display:none">
    		<a class="icon col-xs-4 col-sm-2 col-lg-1"><span class="glyphicon glyphicon-file"></span></a>
    		<a class="hidden-xs col-sm-7 col-lg-9 name"></a>
    		<div class="col-xs-8 col-sm-3 col-lg-2 details"><small> </small></div>
    	</div>	
    </div>
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>

	<script src="/bower_components/jquery-file-upload/js/vendor/jquery.ui.widget.js"></script>
	<script src="/bower_components/jquery-file-upload/js/jquery.fileupload.js"></script>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="application.js"></script>
</body>
</html>
